<app-player
    class="player-position"
    style="z-index: 1"
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'top.px': 100 + i * 90 }"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
></app-player>
<div class="field" [style.background-image]="'url(' + backgroundImageUrl + ')'">
    <div class="card-stack">
        <img
            [ngStyle]="{ 'left.px': i * 7 }"
            *ngFor="let card of [1, 2, 3, 4]; let i = index"
            src="assets/img/cards/card_cover.png"
        />
        <img
            (click)="takeCard()"
            class="top-card"
            style="left: 28px"
            src="assets/img/cards/card_cover.png"
        />
        <img
            class="played-card"
            *ngFor="let card of game.playedCard"
            src="assets/img/cards/{{ card }}.png"
        />
        <img
            (click)="takeCard()"
            *ngIf="pickCardAnimation"
            class="pick-card"
            style="left: 28px"
            src="assets/img/cards/{{ currentCard }}.png"
        />
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
